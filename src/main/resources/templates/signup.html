<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is home page</title>
</head>
<body>
<section>	
<div class="container">
<div class="row">
<div class="col-md-6 offset-md-3">
<div class="my-card mt-3">
<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
<p class="text-center" th:text="${session.message.content}"></p>
<th:block th:text="${#session.removeAttribute('message')}"></th:block>

</div>


<h1 class="text-center">Register Here</h1>
<form th:action="@{/do_register}" method="post" th:object="${user}">

<!-- name -->

<div class="form-group">
    <label for="exampleInputEmail1">Your Name</label>
    
    <input type="text"  name="name" class="form-control"
    th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
     id="exampleInputEmail1" 
    aria-describedby="emailHelp" placeholder="Enter name"
    th:value="${user.name}"
    >
  <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
  </div>
  </div>
  
  <!-- email -->

<div class="form-group">
    <label for="exampleInputEmail1">Email Address</label>
    
    <input type="email" name="email" class="form-control" id="exampleInputEmail1" 
    aria-describedby="emailHelp" placeholder="Enter name"
        th:value="${user.email}"
    
    >
  </div>
  
  <!-- password -->
  
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" class="form-control" 
    id="exampleInputPassword1" placeholder="Password">
  </div>

<!-- about -->

<div class="form-group">
<textarea name="about"  placeholder="Enter something about yourself"    
rows="10" class="form-control"
    th:text="${user.about}"

>
</textarea>

</div>
<!-- terms and condition agreement -->
<div class="form-group form-check text-center">
<input type="checkbox"
name="agreement"
class="form-check-input"
id="agreement"
>

<label for="agreement">Accept terms and conditions</label>

</div>


<div class="container text-center">
<button type="submit" class="btn bg-primary text-white">
Submit

</button>

<button type="reset" class="btn btn-warning bt">
Reset

</button>


</div>




</form>

</div>
</div>
</div>
</div>
</section>
</body>
</html>
